<div class="inform-div" fxLayout="row" fxLayoutAlign="center center">
  <form [formGroup]="form" (submit)="inform()" novalidate>
    <mat-list>
      <mat-list-item>
        <mat-form-field>
          <input matInput placeholder="CPF" formControlName="cpf" mask="999.999.999-99" />
        </mat-form-field>
      </mat-list-item>
      <mat-list-item>
        <mat-form-field>
          <input type="password" matInput placeholder="Code" formControlName="code" />
        </mat-form-field>
        <span matTooltip="CÃ³digo enviado para seu email">
          <mat-icon>help</mat-icon>
        </span>
      </mat-list-item>
      <mat-list-item fxLayoutAlign="center">
        <button type="submit" mat-raised-button color="primary" [disabled]="form.invalid">
          Enviar
        </button>
      </mat-list-item>
    </mat-list>
  </form>
</div>
