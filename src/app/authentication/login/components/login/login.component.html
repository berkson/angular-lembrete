<div class="login-div" fxLayout="row" fxLayoutAlign="center center">
  <form [formGroup]="form" (submit)="login()" novalidate>
    <mat-list>
      <mat-list-item>
        <mat-form-field>
          <input
            matInput
            placeholder="CPF"
            formControlName="username"
            mask="999.999.999-99"
          />
        </mat-form-field>
      </mat-list-item>
      <mat-list-item>
        <mat-form-field>
          <input
            type="password"
            matInput
            placeholder="Senha"
            formControlName="password"
          />
        </mat-form-field>
        <span matTooltip="Senha deve conter ao menos 6 caracteres">
          <mat-icon>help</mat-icon>
        </span>
      </mat-list-item>
      <mat-list-item fxLayoutAlign="center">
        <button
          type="submit"
          mat-raised-button
          color="primary"
          [disabled]="form.invalid"
        >
          Entrar
        </button>
      </mat-list-item>
      <mat-list-item>
        <a
          mat-button
          class="div-mat-list-forgot"
          color="primary"
          routerLink="/esqueceu-senha"
        >
          Esqueceu sua senha?
        </a>
      </mat-list-item>
    </mat-list>
  </form>
</div>
