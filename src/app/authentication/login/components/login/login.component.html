<form [formGroup]="form" (submit)="login()" novalidate>
  <mat-list>
    <mat-list-item>
      <mat-form-field>
        <input
          matInput
          placeholder="CPF"
          formControlName="username"
          autocomplete="off"
          mask="999.999.999-99"
        />
      </mat-form-field>
    </mat-list-item>
    <mat-list-item>
      <mat-form-field>
        <input
          type="password"
          matInput
          placeholder="Senha"
          formControlName="password"
        />
      </mat-form-field>
      <span matTooltip="Senha deve conter ao menos 6 caracteres">
        <mat-icon>help</mat-icon>
      </span>
    </mat-list-item>
    <mat-list-item fxLayoutAlign="center">
      <button
        type="submit"
        mat-raised-button
        color="primary"
        [disabled]="form.invalid"
      >
        Entrar
      </button>
    </mat-list-item>
    <mat-list-item>
      <a mat-button color="primary" routerLink="/cadastro-pf"> Cadastrar PF </a>
      <a mat-button color="primary" routerLink="/cadastro-pj"> Cadastrar PJ </a>
    </mat-list-item>
  </mat-list>
</form>
