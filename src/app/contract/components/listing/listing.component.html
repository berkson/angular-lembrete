<a color="warn" mat-raised-button routerLink="/contract/register">
  Adicionar Contrato
</a>
<mat-table [dataSource]="dataSource" matSort>
  <mat-header-row *matHeaderRowDef="columns"></mat-header-row>
  <mat-row *matRowDef="let row; columns: columns"></mat-row>

  <ng-container *ngIf="isAdmin()" matColumnDef="id">
    <mat-header-cell *matHeaderCellDef mat-sort-header> Id </mat-header-cell>
    <mat-cell *matCellDef="let contract">
      {{ contract.id }}
    </mat-cell>
  </ng-container>

  <ng-container matColumnDef="contract_number">
    <mat-header-cell *matHeaderCellDef mat-sort-header>
      NÃºmero
    </mat-header-cell>
    <mat-cell *matCellDef="let contract">
      {{ contract.contractNumber }}
    </mat-cell>
  </ng-container>

  <ng-container matColumnDef="initial_date">
    <mat-header-cell *matHeaderCellDef mat-sort-header>
      Data Inicial
    </mat-header-cell>
    <mat-cell *matCellDef="let contract">
      {{ contract.initialDate }}
    </mat-cell>
  </ng-container>

  <ng-container matColumnDef="final_date">
    <mat-header-cell *matHeaderCellDef mat-sort-header>
      Data Final
    </mat-header-cell>
    <mat-cell *matCellDef="let contract">
      {{ contract.finalDate }}
    </mat-cell>
  </ng-container>

  <ng-container matColumnDef="contract_type">
    <mat-header-cell *matHeaderCellDef mat-sort-header> Tipo </mat-header-cell>
    <mat-cell *matCellDef="let contract">
      {{ contract.contractType.description }}
    </mat-cell>
  </ng-container>

  <ng-container matColumnDef="company">
    <mat-header-cell *matHeaderCellDef> Empresa </mat-header-cell>
    <mat-cell *matCellDef="let contract">
      {{ contract.company.name }}
    </mat-cell>
  </ng-container>
</mat-table>

<mat-paginator #paginator [pageSize]="10" [pageSizeOptions]="[5, 10, 15, 25]">
</mat-paginator>
