<div class="cadcontract-div" fxLayout="row" fxLayoutAlign="center center">
  <form [formGroup]="registerForm" (submit)="register()" novalidate>
    <mat-list>
      <mat-list-item>
        <mat-form-field>
          <input
            matInput
            placeholder="Contrato"
            formControlName="contractNumber"
          />
        </mat-form-field>
      </mat-list-item>
      <mat-list-item>
        <mat-form-field>
          <input matInput placeholder="Empresa" formControlName="company" />
        </mat-form-field>
        <span matTooltip="Senha deve conter ao menos 6 caracteres">
          <mat-icon>help</mat-icon>
        </span>
      </mat-list-item>
      <mat-list-item>
        <mat-form-field>
          <input
            matInput
            placeholder="Data Inicial"
            formControlName="initialDate"
          />
        </mat-form-field>
        <span matTooltip="Senha deve conter ao menos 6 caracteres">
          <mat-icon>help</mat-icon>
        </span>
      </mat-list-item>
      <mat-list-item>
        <mat-form-field>
          <input
            matInput
            placeholder="Tempo de contrato"
            formControlName="finalDate"
          />
        </mat-form-field>
        <span matTooltip="Senha deve conter ao menos 6 caracteres">
          <mat-icon>help</mat-icon>
        </span>
      </mat-list-item>
      <mat-list-item>
        <mat-form-field>
          <input
            matInput
            placeholder="Tipo de contrato"
            formControlName="contractType"
          />
        </mat-form-field>
        <span matTooltip="Senha deve conter ao menos 6 caracteres">
          <mat-icon>help</mat-icon>
        </span>
      </mat-list-item>
      <mat-list-item fxLayoutAlign="center">
        <button
          type="submit"
          mat-raised-button
          color="primary"
          [disabled]="registerForm.invalid"
        >
          Entrar
        </button>
      </mat-list-item>
    </mat-list>
  </form>
</div>
