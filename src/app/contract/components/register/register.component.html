<div class="cadcontract-div" fxLayout="row" fxLayoutAlign="center center">
  <form [formGroup]="registerForm" (submit)="register()" novalidate>
    <mat-list>
      <mat-list-item>
        <mat-form-field>
          <input matInput placeholder="Contrato" formControlName="contractNumber" />
        </mat-form-field>
      </mat-list-item>
      <mat-list-item>
        <mat-form-field>
          <input matInput placeholder="Empresa" formControlName="company" />
        </mat-form-field>
      </mat-list-item>
      <mat-list-item>
        <mat-form-field>
          <mat-label>Data Inicial</mat-label>
          <input matInput [matDatepicker]="picker" formControlName="initialDate">
          <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
      </mat-list-item>
      <mat-list-item>
        <mat-form-field>
          <input matInput placeholder="Tempo de contrato" formControlName="finalDate" />
        </mat-form-field>
        <span matTooltip="duração do contrato em meses">
          <mat-icon>help</mat-icon>
        </span>
      </mat-list-item>
      <mat-list-item>
        <mat-form-field appearance="standard">
          <mat-label>Tipo de Contrato</mat-label>
          <mat-select formControlName="contractType">
            <mat-option *ngFor="let type of types" [value]="type">
              {{ type.description }}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </mat-list-item>
      <mat-list-item fxLayoutAlign="center">
        <button type="submit" mat-raised-button color="primary" [disabled]="registerForm.invalid">
          Salvar
        </button>
      </mat-list-item>
    </mat-list>
  </form>
</div>
